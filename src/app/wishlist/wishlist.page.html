<ion-header>
    <ion-toolbar>
      <ion-title>Lista de Deseos    💝</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of wishlist">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p><sup>$</sup>{{item.price | number: '1.2'}}</p>
        </ion-label>
        <ion-button slot="end" (click)="removeFromWishlist(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
